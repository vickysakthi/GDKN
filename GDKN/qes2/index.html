<!DOCTYPE html>
<html>
<head>
<style>
/* Style  with the id "myHeader" */
#myHeader {
  color: rgb(250, 10, 50);  
}
</style>
</head>
<body>

<h2>Difference Between Class and ID</h2>
<p> Id - attribute can apply only one element,
class - attribute can apply multiple elements.</p>
<!-- can apply only one element -->
<h1 id="myHeader">Fruits</h1>

<!-- can apply multiple elements -->
<h2 class="city">apple</h2>
<h2 class="city">orange</h2>
<h2 class="city">banana</h2>
</body>
</html>
